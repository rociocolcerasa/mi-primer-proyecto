<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rincón Digital</title>
    
    <style>
        body {
            background-color: #e0f2f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .tarjeta {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #009688;
            max-width: 350px; /* Limita el ancho para que se vea como tarjeta */
        }

        /* ESTA PARTE ES CLAVE: Controla el tamaño de la foto */
        .foto {
            width: 150px;         /* Ancho pequeño */
            height: 150px;        /* Alto pequeño */
            border-radius: 50%;   /* La hace redonda */
            object-fit: cover;    /* Centra la imagen dentro del círculo */
            margin: 15px auto;    /* La separa del texto */
            display: block;
            border: 4px solid #009688;
        }

        h1 {
            color: #00796b;
            font-size: 1.5rem;
            margin: 0;
        }

        p {
            font-size: 1rem;
            line-height: 1.4;
        }

        .boton {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>Mi primera página web</h1>
        
        <img src="https://i.pinimg.com/736x/16/ef/ab/16efab44fd2eb290f3d020b0c1efd3a9.jpg" alt="Ilustración" class="foto">
        
        <p>Está corriendo desde mi cuenta personal de GitHub</p>
        
        <a href="#" class="boton">Ver más</a>
    </div>

</body>
</html>
